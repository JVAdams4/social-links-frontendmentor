<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links Profile</title>
</head>
<body>
  <main>
    <section id="main-container">
      <div class="avatar-image">
        <img src="./assets/images/jesse-adams-pfp.png" alt="Jesse Adams" width="88" height="88">
      </div>
      <div class="profile-text">
        <h1>Jesse Adams</h1>
        <h2>Florida, United States</h2>
        <p>"Front-end newbie and chronic gamer."</p>
      </div>
      <div class="profile-links-container">
        <ul class="links-menu">
          <li>
            <a href="https://github.com/JVAdams4" target="_blank" alt="Jesse's Github">Github</a>
          </li>
          <li>
            <a href="https://www.frontendmentor.io/profile/JVAdams4" target="_blank" alt="Jesse's Frontend Mentor">Frontend Mentor</a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/jesse-adams-iv-7560361b5/" target="_blank" alt="Jesse's LinkedIn">LinkedIn</a>
          </li>
          <li>
            <a href="https://www.facebook.com/FelixNightShade/" target="_blank" alt="Jesse's Facebook">Facebook</a>
          </li>
          <li>
            <a href="https://www.youtube.com/@ScrawCrew-z4h" target="_blank" alt="Jesse's YouTube">YouTube</a>
          </li>
        </ul>
      </div>
    </section>
  </main>
